# This is a basic workflow to help you get started with Actions

name: CI
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node@${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Npm install
        run: |
          npm install
          npm run build

      - name: Setup environment
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.DEPLOY_POSTS_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "cjystyle@163.com"
          git config --global user.name "Avery"
      
      - name: Pull origin blog project and push
        run: |
          cd ~/work
          git clone git@github.com:yantul/yantul.github.io.git
          cd ./yantul.github.io/
          git checkout master
          cp -rp ~/work/blog/blog/dist/* ./

          git add -A
          git commit -m "Update Blog Theme."
          git push origin master
        
